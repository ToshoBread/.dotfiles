unbind r
bind r source-file ~/.tmux.conf

set -g mouse on

set -g prefix C-x
set -g base-index 1

unbind %
unbind '"'

bind - split-window -c "#{pane_current_path}"
bind | split-window -hc "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'egel/tmux-gruvbox'
# set desired theme options...
set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'
set -g @tmux-gruvbox-statusbar-alpha 'false'

set -g @tmux-gruvbox-left-status-a '#h' # tmux's session name

# set date in US notation
set -g @tmux-gruvbox-right-status-x ' ' # e.g.: 01/31/2024
# set US time format
set -g @tmux-gruvbox-right-status-y ' ' # 09:54 PM
# display hostname and enhance section with other plugin
set -g @tmux-gruvbox-right-status-z ' '


# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
